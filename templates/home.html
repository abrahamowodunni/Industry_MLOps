<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Exam Performance Indicator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f5f5f5;
    }
    .container {
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .text-center {
      text-align: center;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem; /* ~ 24px */
      color: #333;
    }
    h2 {
      font-size: 1.5rem; /* ~ 18px */
      color: #555;
    }
    .mb-3 {
      margin-bottom: 1rem; /* Bootstrap spacing utility */
    }
    label {
      font-weight: bold;
      color: #333;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      transition: all 0.2s ease-in-out;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0069d9;
    }
    .results {
      font-weight: bold;
      color: #007bff; /* Use primary color for the predicted score */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-5 mb-4">Student Exam Performance Indicator</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
          <h2 class="text-center mb-4">Student Exam Performance Prediction</h2>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" required>
              <option value="" disabled selected>Select your Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" required>
              <option value="" disabled selected>Select Ethnicity</option>
              <option value="group A">Group A</option>
              <option value="group B">Group B</option>
              <option value="group C">Group C</option>
              <option value="group D">Group D</option>
              <option value="group E">Group E</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education" required>
              <option value="" disabled selected>Select Parent Education</option>
              <option value="associate's degree">Associate's Degree</option>
              <option value="bachelor's degree">Bachelor's Degree</option>
              <option value="high school">High School</option>
              <option value="master's degree">Master's Degree</option>
              <option value="some college">Some College</option>
              <option value="some high school">Some High School</option>
            </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Lunch Type</label>
          <select class="form-control" name="lunch" required>
            <option value="" disabled selected>Select Lunch Type</option>
            <option value="free/reduced">Free/Reduced</option>
            <option value="standard">Standard</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Test Preparation Course</label>
          <select class="form-control" name="test_preparation_course" required>
            <option value="" disabled selected>Select Test Preparation Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Reading Score out of 100</label>
          <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Writing Score out of 100</label>
          <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
        </div>
        <div class="text-center">
          <button class="btn btn-primary" type="submit">Predict your Math Score</button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center">The predicted Math score is: <span class="results">{{ results }}</span></h2>
    </div>
  </div>
</div>
</body>
</html>
